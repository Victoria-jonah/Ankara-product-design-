<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ankara shop</title>
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  
  <div class="container">
    
    <header>
      
      <h1 class="brand">House Of Ankara </h1>
      
      <p class="tagline">Unleashing Royalty In Every Stitch</p>
      
    </header>
    
    <section class="product-display">
      
      <div class="gallery">
        
        <input type="radio" name="gallery" id="img1" checked>
        
        <input type="radio" name="gallery" id="img2" checked>
        
        <input type="radio" name="gallery" id="img3" checked>
        
        <div class="images">
          
          <div class="image" id="slide1">
            
            <img src="./IMG-20250424-WA0011.jpg" alt="ankara design1">
            
          </div>
          
          
          <div class="image" id="slide2">
            
            <img src="./IMG-20250424-WA0012.jpg" alt="ankara design2">
            
          </div>
          
          
          <div class="image" id="slide3">
            
            <img src="./IMG-20250424-WA0010.jpg" alt="ankara design3">
            
          </div>
          
          
        </div>
        
        <div class="thumbnails">
          
          <label for="img1">
            
            <img src="./IMG-20250424-WA0009.jpg" alt="" />
            
          </label>
          
          <label for="img2">
            
            <img src="./IMG-20250424-WA0010.jpg" alt="">
            
          </label>
          
          <label for="img3">
            
            <img src="./IMG-20250424-WA0012.jpg" alt="">
            
          </label>
        </div>
        
        
      </div>
      
      <div class="product-info">
        
        <h2>Elegant Sunrise Gown</h2>
        
        <p class="description">
          This vibrant Ankara piece captures the warmth of the sun with intricate patterns and a flawless fit. Made for queens who walk with grace and confidence.
        </p>
        
        <p class="price">N18,000</p>
        
        <button>Add To Cart</button>
        
      </div>
      
      
      
    </section>
    
    
  </div>
  
  
</body>

</html>
